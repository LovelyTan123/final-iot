<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hydroponics Monitoring Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hydroponics Monitor</a>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="container mt-4">
    <div class="row text-center">
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h5>Light</h5>
          <p id="light" class="fs-4">Loading...</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h5>Motion</h5>
          <p id="motion" class="fs-4">Loading...</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h5>Temperature (Â°C)</h5>
          <p id="temperature" class="fs-4">Loading...</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h5>Humidity (%)</h5>
          <p id="humidity" class="fs-4">Loading...</p>
        </div>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="mt-5">
      <h4 class="text-center mb-3">Latest 10 Readings</h4>
      <canvas id="historyChart" height="100"></canvas>
    </div>
  </div>

</body>
</html>
